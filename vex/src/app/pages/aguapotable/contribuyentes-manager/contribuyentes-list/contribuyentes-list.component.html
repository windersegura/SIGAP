<mat-card>
    <mat-card-header>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="16px">
            <h2>Listado de Contribuyentes</h2>
        </div>

    </mat-card-header>
    <mat-card-content>
        <form>
            <div fxLayout="column" fxLayoutAlign="space-between center">
                <mat-form-field class="full-width">
                    <mat-label>Buscar por Nombre o Identificacion del contrbuyente</mat-label>
                    <input matInput type="text">
                </mat-form-field>

            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap.gt-sm="16px">
                <button mat-raised-button color="primary"> <mat-icon>search</mat-icon> Buscar</button>
                <button mat-raised-button color="accent" (click)="openDialog()"> <mat-icon>add_circle</mat-icon> Nuevo Contribuyente</button>
            </div>
        </form>



        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef>Nombres</th>
                <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
            </ng-container>

            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
            </ng-container>

            <ng-container matColumnDef="dpi">
                <th mat-header-cell *matHeaderCellDef>DPI</th>
                <td mat-cell *matCellDef="let element">{{element.dpi}}</td>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
                <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button type="button" matTooltip="Editar Contribuyente"><mat-icon> edit</mat-icon></button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 100]" (page)="pageEvent($event)" showFirstLastButtons> </mat-paginator>
    </mat-card-content>



</mat-card>
