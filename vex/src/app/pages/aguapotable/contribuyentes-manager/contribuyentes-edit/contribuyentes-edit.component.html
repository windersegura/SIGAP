<div>
    <h3 *ngIf="!edit">Nuenvo Contribuyente</h3>
    <h3 *ngIf="edit">Editar Datos del Contribuyente</h3>
</div>

<form [formGroup]="form">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="16px">
        <mat-form-field>
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres" type="text" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" type="text" required>
        </mat-form-field>

    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="16px">
        <mat-form-field>
            <mat-label>Direcci√≥n</mat-label>
            <input matInput formControlName="direccion" type="text" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono" type="text">
        </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="16px">
        <mat-form-field style="width: 93%;">
            <mat-label>DPI</mat-label>
            <input matInput formControlName="dpi" type="text" required>
        </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="16px" fxLayoutAlign="center center">
        <button mat-raised-button (click)="onClose()"><mat-icon>keyboard_backspace</mat-icon> Cerrar</button>
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="saveContrib()"><mat-icon>save</mat-icon> Guardar</button>
    </div>
</form>
